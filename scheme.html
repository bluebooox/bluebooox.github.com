    var agent = navigator.userAgent;
    var ios = (agent.indexOf('iPhone') > 0 && agent.indexOf('iPad') == -1) || agent.indexOf('iPod') > 0;

    function jump(url) {

        var checkedAt = new Date();

        if (ios) {
            window.setTimeout(function() {
                var t = new Date() - checkedAt;
                if (t < 2000) {
                    // if(agent.indexOf('Twitter') > 0){
                    //   // alert(agent);
                    //   // return false;
                    //     window.location = url;
                    //   }else{
                    // alert('twitter t<2000 other');
                    window.location = "http://itunes.apple.com/jp/app/id472973118?mt=8";
                    // }
                } else {
                    window.location = "http://itunes.apple.com/jp/app/id472973118?mt=8";
                }
            }, 1000);

            window.location = url;
        } else if (agent.indexOf('Android')) {
            window.location = 'intent://view/photo/2748060#Intent;scheme=miil;package=com.frogapps.miil;end';
        }

    }
    </script>
